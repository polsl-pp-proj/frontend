<app-base-modal
    modalTitle="Zweryfikuj status studenta"
    [modalName]="modalName"
    transitionDuration="200ms"
    [closable]="true"
    (closed)="modalClosed()"
>
    <form [formGroup]="form">
        <app-select
            [multiple]="false"
            name="university"
            resetText="Wybierz uczelniÄ™"
            [formControl]="form.controls.university"
            [options]="universities"
            [displayErrors]="false"
            >Uczelnia</app-select
        >
        <app-input [formControl]="form.controls.email">Adres e-mail</app-input>
        <app-button
            type="color"
            (click)="verify()"
            [disabled]="!form.valid || inTransit"
            >Zweryfikuj</app-button
        >
    </form>
</app-base-modal>
