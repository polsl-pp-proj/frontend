<app-base-modal
    [modalTitle]="modalTitle"
    [modalName]="modalName"
    transitionDuration="200ms"
    [closable]="true"
>
    <div class="container">
        <h3>{{ notification.subject }}</h3>
        <article>
            {{ notification.message }}
        </article>
    </div>
    <div class="buttons-container">
        <app-button type="color" (click)="toggleRead()">{{
            notification.seen ? "Nieprzeczytane" : "Przeczytane"
        }}</app-button>
        <app-button
            type="danger"
            *ngIf="
                isOwner || notification.type === NotificationType.MessageAnswer
            "
            (click)="remove()"
            >Usu≈Ñ</app-button
        >
        <app-button
            type="color"
            *ngIf="
                notification.type ===
                    NotificationType.ProjectDraftPublication ||
                notification.type === NotificationType.ProjectDraftRejection
            "
            (click)="reply()"
            >Odpowiedz</app-button
        >
    </div>
</app-base-modal>
<app-rereply-modal [projectId]="notification.project.id"></app-rereply-modal>
