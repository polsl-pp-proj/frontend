<div class="nav-wrapper">
    <nav>
        <div class="left-nav-container">
            <div class="burger">
                <app-button
                    *ngIf="!expandedLeftMenu"
                    type="color"
                    [icon]="burgerIcon"
                    (click)="expandedLeftMenu = !expandedLeftMenu"
                ></app-button>
                <app-button
                    *ngIf="expandedLeftMenu"
                    type="color"
                    [icon]="xIcon"
                    (click)="expandedLeftMenu = !expandedLeftMenu"
                ></app-button>
            </div>
            <div class="logo" routerLink="">
                <img src="assets/img/logotype.svg" />
            </div>
            <div>
                <div>
                    <ul class="nav-links">
                        <li>
                            <app-button routerLink="">Strona główna</app-button>
                        </li>
                        <li>
                            <app-button routerLink="/search"
                                >Projekty</app-button
                            >
                        </li>
                        <li>
                            <app-button routerLink="/about-us"
                                >O nas</app-button
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right-nav-container">
            <div
                *ngIf="logged"
                (click)="expandedRightMenu = !expandedRightMenu"
                class="dropdown-button"
                [ngClass]="{ expanded: expandedRightMenu }"
            >
                <img src="assets/img/icons/ion_dropdown.svg" />
                <span class="profile-circle">PB</span>
            </div>
            <app-button
                *ngIf="!logged"
                class="login-button"
                type="color"
                (click)="logged = !logged"
                >Zaloguj się</app-button
            >
        </div>
    </nav>
    <div [ngClass]="{ expandedLeft: expandedLeftMenu }" class="left-menu">
        <ul class="nav-links-left-top">
            <li><app-button>Strona główna</app-button></li>
            <li><app-button>Projekty</app-button></li>
            <li><app-button>O nas</app-button></li>
            <span>
                <li *ngIf="logged">
                    <app-button>Moje organizacje</app-button>
                </li>
                <li *ngIf="logged"><app-button>Moje konto</app-button></li>
            </span>
        </ul>
        <ul class="nav-links-left-bottom">
            <li *ngIf="!logged">
                <app-button type="color" (click)="logged = !logged"
                    >Zaloguj się</app-button
                >
            </li>
            <li *ngIf="logged">
                <app-button type="color">Moderuj</app-button>
            </li>
            <li *ngIf="logged">
                <app-button type="color" (click)="logged = !logged"
                    >Wyloguj się</app-button
                >
            </li>
        </ul>
    </div>

    <div [ngClass]="{ expandedRight: expandedRightMenu }" class="right-menu">
        <ul class="nav-links-right-top">
            <li><app-button>Moje organizacje</app-button></li>
            <li><app-button>Moje konto</app-button></li>
        </ul>
        <ul class="nav-links-right-bottom">
            <li *ngIf="!logged">
                <app-button type="color" (click)="logged = !logged"
                    >Zaloguj się</app-button
                >
            </li>
            <li *ngIf="logged">
                <app-button type="color">Moderuj</app-button>
            </li>
            <li *ngIf="logged">
                <app-button
                    type="color"
                    (click)="
                        logged = !logged; expandedRightMenu = !expandedRightMenu
                    "
                    >Wyloguj się</app-button
                >
            </li>
        </ul>
    </div>
</div>
