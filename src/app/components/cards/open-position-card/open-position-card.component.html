<div class="content-wrapper">
    <h2 class="name">{{ positionName }}</h2>
    <p class="description">
        {{ positionDescription }}
    </p>
    <ul class="requirements">
        <li *ngFor="let requirement of positionRequirements">
            {{ requirement }}
        </li>
    </ul>
    <app-button class="trigger-btn" type="color" (click)="trigger.emit()">{{
        buttonText
    }}</app-button>
</div>
